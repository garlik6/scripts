on: 
  push:
    branches:
      - master

name: "Trigger ShellCheck on push"
jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Shellcheck 
        uses: ludeeus/action-shellcheck@master
    env:
        SHELLCHECK_OPTS: -e SC2034 

        


